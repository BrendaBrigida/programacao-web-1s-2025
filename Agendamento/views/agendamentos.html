<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Agendamento de consulta</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <h1>Agendamentos</h1>
                </div>
                <div class="col-3 mt-2">
                    <a href="/" class="btn btn-primary w-100">Novo agendamento</a>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                               <th>#</th>
                               <th>nome<th>
                                <th>clinica<th>
                                <th>especialidade<th>
                               <th></th>
                            </tr>

                          </thead>
                          <tbody>
                               {{#agendamentos}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{nome}} {{sobrenome}}</td>
                                <td>{{clinica}}</td>
                                <td>{{especialidade}}</td>
                                <td>
                                    <a  href="/detalhar_agendamento/{{id}}" class="btn btn-primary">Detalhar</a></td>
                              </tr>
                            {{Agendamentos}}
                          </tbody>
                    </table>
                </div>
            </div>

        </div>

    </body>
</html>
